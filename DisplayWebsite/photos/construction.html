<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciLi Tetris & Games</title>
    <link rel="stylesheet" href="../style.css">


    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 15px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 20vw;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 14px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #popup img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #popup p {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 500;
        }
    </style>

</head>
<script src="../showdown.min.js"></script>
<script>
    window.addEventListener('load', function() {
    let converter = new showdown.Converter(),


    // You could make another file here with all the markdown text and this would convert it
    text      = '# Photos and Videos',
    html      = converter.makeHtml(text);

    document.querySelector('#container').innerHTML = html

    if (window.location.href.includes("#")) {
        document.querySelector("#" + window.location.href.split("#")[1]).scrollIntoView();
     }   
})

</script>
<body>
    <div class="video-background">
        <div class="black-screen blog"></div>
        <video autoplay muted loop>
            <source src="../scili.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <input type="image" src="../media/goback2.png" name="saveForm" id="goback" onclick="window.location.href = '../photos.html'" style="display: block;">

    <div class="photos">

        <div id="container" class="blogText"></div>

        <div class="gallery">
            <div class="gallery-item" onclick="showPopup(this)">
                <img src="../media/70percent.jpeg" alt="Image 1">
                <p>Image 1 description</p>
            </div>
            <div class="gallery-item" onclick="showPopup(this)">
                <img src="image2.jpg" alt="Image 2">
                <p>Image 2 description</p>
            </div>
            <div class="gallery-item" onclick="showPopup(this)">
                <img src="image3.jpg" alt="Image 3">
                <p>Image 3 description</p>
            </div>
        </div>
    
        <div id="overlay" onclick="hidePopup()"></div>
        <div id="popup">
            <button id="popup-close" onclick="hidePopup()">X</button>
            <img id="popup-img" src="" alt="Popup Image">
            <p id="popup-text"></p>
        </div>
        
            <div id="overlay" onclick="hidePopup()"></div>
            <div id="popup">
                <button id="popup-close" onclick="hidePopup()">X</button>
                <img id="popup-img" src="" alt="Popup Image">
            </div>
        
            <script>
                function showPopup(element) {
                    var popup = document.getElementById("popup");
                    var popupImg = document.getElementById("popup-img");
                    var popupText = document.getElementById("popup-text");
                    var overlay = document.getElementById("overlay");
                    
                    popupImg.src = element.querySelector("img").src;
                    popupText.textContent = element.querySelector("p").textContent;
                    popup.style.display = "block";
                    overlay.style.display = "block";
                }
        
                function hidePopup() {
                    var popup = document.getElementById("popup");
                    var overlay = document.getElementById("overlay");
                    
                    popup.style.display = "none";
                    overlay.style.display = "none";
                }
            </script>


    </div>
</body>
</html>
