# The Tech

This project covered a wide range of skills across STEM. For such a project you'd want full stack expereince, embedded programming, and engineering. Each distincitve part was actually quite mangeable, it was connecting them that made it so hard.

This isn't to say you shouldn't attempt this kind of project if you don't have those skills, as these kind of projects are the best way to learn. For us this was a learning expereince, we gained a lot of skills from actually trying things and failing.

## General Archietecture 

Our goal was to create a system where each microcontroller or \`module\` could be installed in the SciLi window and control LEDs, then we would assign a coordinate afterwords which the game would use color each frame.

This diagram showcases the overall design:
